apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: snp500-ingress
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/healthcheck-path: /
    alb.ingress.kubernetes.io/healthcheck-port: traffic-port
    alb.ingress.kubernetes.io/success-codes: "200,404"
    alb.ingress.kubernetes.io/load-balancer-attributes: idle_timeout.timeout_seconds=1800 # Sets idle timeout to 1800 seconds (30 minutes)
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: snp500-backend
                port:
                  number: 5001
          - path: /
            pathType: Prefix
            backend:
              service:
                name: snp500-frontend
                port:
                  number: 3000
